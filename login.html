<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f9;
      color: #333;
    }

    .navbar {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 25px;
      height: 20px;
      justify-content: space-between;
    }

    .hamburger div {
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #f1c40f;
    }

    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-size: 2.2rem;
    }

    form#login-form {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    form#login-form input[type="text"],
    form#login-form input[type="password"] {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form#login-form input:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
    }

    form#login-form button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form#login-form button:hover {
      background-color: #246b28;
    }

    p {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    p a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
    }

    p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #2c3e50;
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        border-radius: 0 0 0 10px;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin-bottom: 1rem;
      }

      .nav-links li:last-child {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="nav-logo" id="nav-logo">Z&amp;Z CONVENIENCE STORE</a>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul class="nav-links" id="nav-links">
        <!-- Dynamic links go here -->
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-wrapper">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
  </div>

  <!-- JS -->
  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    const navLinks = document.getElementById('nav-links');
    const hamburger = document.getElementById('hamburger');

    if (currentUser) {
      const ordersLink = document.createElement('li');
      ordersLink.innerHTML = '<a href="orders.html">Orders</a>';
      navLinks.appendChild(ordersLink);
    }

    // Toggle hamburger menu
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Handle login
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = this.username.value.trim();
      const password = this.password.value.trim();
      loginUser(username, password);
    });
  </script>

  <script src="js/auth.js"></script>
</body>
</html>
