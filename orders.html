<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .order-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    .order-card h3 {
      margin-top: 0;
    }
    .order-items {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <!-- Nav Bar Start -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">Z&amp;Z CONVIENCE STORE</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="orders.html">Orders</a></li>
        
      </ul>
    </div>
  </nav>
  <!-- Nav Bar End -->

  <main style="padding: 20px;">
    <h1>Your Orders</h1>

    <section id="pending-orders">
      <h2>Pending Orders</h2>
      <div id="pending-list"></div>
    </section>

    <section id="delivered-orders" style="margin-top: 40px;">
      <h2>Delivered Orders</h2>
      <div id="delivered-list"></div>
    </section>
  </main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (!user) {
      alert("Please log in to view your orders.");
      location.href = 'login.html';
      return;
    }

    // Filter orders only for this user
    const orders = (JSON.parse(localStorage.getItem('orders') || '[]'))
      .filter(o => o.customerId === user.id);

    const pendingContainer = document.getElementById('pending-list');
    const deliveredContainer = document.getElementById('delivered-list');

    if (orders.length === 0) {
      pendingContainer.innerHTML = `<p>You have no orders yet.</p>`;
      deliveredContainer.innerHTML = `<p>You have no orders yet.</p>`;
      return;
    }

    // Sort orders by newest first (descending by id, which is a timestamp)
    const pendingOrders = orders
      .filter(order => order.status === 'pending')
      .sort((a, b) => b.id - a.id);

    const deliveredOrders = orders
      .filter(order => order.status === 'delivered')
      .sort((a, b) => b.id - a.id);

    function createOrderHTML(order) {
      const items = order.items.map(item =>
        `<li>${item.name} x ${item.quantity} - R${(item.price * item.quantity).toFixed(2)}</li>`
      ).join("");

      return `
        <div class="order-card">
          <h3>Order #${order.id}</h3>
          <p><strong>Date:</strong> ${order.timestamp}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <ul class="order-items">${items}</ul>
          <p><strong>Total:</strong> R${order.total.toFixed(2)}</p>
        </div>
      `;
    }

    pendingContainer.innerHTML = pendingOrders.length
      ? pendingOrders.map(createOrderHTML).join("")
      : "<p>No pending orders.</p>";

    deliveredContainer.innerHTML = deliveredOrders.length
      ? deliveredOrders.map(createOrderHTML).join("")
      : "<p>No delivered orders yet.</p>";
  });
</script>

</body>
</html>
