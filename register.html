<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    /* GLOBAL RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f9;
      color: #333;
    }

    /* NAVBAR STYLES */
    .navbar {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #f1c40f;
    }

    /* PAGE CONTENT */
    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px); /* leave space for navbar */
      padding: 2rem 20px;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-size: 2.2rem;
    }

    form#register-form {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    form#register-form input[type="text"],
    form#register-form input[type="password"] {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    form#register-form input[type="text"]:focus,
    form#register-form input[type="password"]:focus {
      outline: none;
      border-color: #2e7d32;
      box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
    }

    form#register-form button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form#register-form button:hover {
      background-color: #246b28;
    }

    p {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    p a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    p a:hover {
      color: #1b3f13;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Nav Bar Start -->
<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="nav-logo">Z&amp;Z CONVIENCE STORE</a>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="account.html">Account</a></li>
    </ul>
  </div>
</nav>
<!-- Nav Bar End -->

<!-- Register Form Content -->
<div class="page-wrapper">
  <h1>Create Account</h1>
  <form id="register-form">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script src="js/auth.js"></script>
<script>
  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = this.username.value.trim();
    const password = this.password.value.trim();
    registerUser(username, password);
  });
</script>

</body>
</html>
