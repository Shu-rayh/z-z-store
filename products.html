<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h2 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }

    .product-card p {
      font-size: 0.9rem;
      color: #333;
      margin: 5px 0;
    }

    .product-card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #45a049;
    }

    .product-card button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .sold-out {
      color: red;
      font-weight: bold;
      margin-top: 8px;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
    }
    

  </style>
</head>
<body>
<!-- Nav Bar Start -->
<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="nav-logo">Z&amp;Z CONVIENCE STORE</a>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="account.html">Account</a></li>
    </ul>
  </div>
</nav>
<!-- Nav Bar End -->

<script>
  const currentUser = JSON.parse(localStorage.getItem('currentUser'));
  const navLinks = document.getElementById('nav-links');

  if (currentUser) {
    const ordersLink = document.createElement('li');
    ordersLink.innerHTML = '<a href="orders.html">Orders</a>';
    navLinks.appendChild(ordersLink);
  }
</script>

<h1>Our Products</h1>
<div id="product-grid" class="grid"></div>

<script>
  const grid = document.getElementById('product-grid');

  fetch('data/products.json')
    .then(res => res.json())
    .then(defaultProducts => {
      const override = JSON.parse(localStorage.getItem('products_override'));
      const products = override || defaultProducts;

      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h2>${p.name}</h2>
          <p>R${p.price.toFixed(2)}</p>
          ${
            p.available === false
              ? `<p class="sold-out">Sold Out</p>
                 <button disabled>View</button>`
              : `<button onclick="viewProduct(${p.id})">View</button>`
          }
        `;
        grid.appendChild(div);
      });
    });

  function viewProduct(id) {
    window.location.href = `product.html?id=${id}`;
  }
</script>
</body>
</html>
